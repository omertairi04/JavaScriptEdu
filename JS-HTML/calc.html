<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 250px;
    }
    input {
      width: 100px;
      padding: 5px;
      margin: 5px;
      text-align: center;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #3498db;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    #result {
      margin-top: 15px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <div>
      <button onclick="calculate('add')">+</button>
      <button onclick="calculate('subtract')">-</button>
      <button onclick="calculate('multiply')">x</button>
      <button onclick="calculate('divide')">รท</button>
      <button onclick="calculate('square')">^</button>
      
    </div>
    <div id="result">Result: </div>
  </div>

  <script>
    function calculate(operation) {
      // Get the input values
      const n1 = parseFloat(document.getElementById('num1').value);
      const n2 = parseFloat(document.getElementById('num2').value);
      let result = 0;

      // Basic validation
      if (isNaN(n1) || isNaN(n2)) {
        document.getElementById('result').innerText = 'Please enter both numbers!';
        return;
      }

      // Perform the operation
      if (operation === 'add') result = n1 + n2;
      if (operation === 'subtract') result = n1 - n2;
      if (operation === 'multiply') result = n1 * n2;
      if (operation === 'divide') {
        if (n2 === 0) {
          document.getElementById('result').innerText = 'Cannot divide by zero!';
          return;
        }
        result = n1 / n2;
      }

      // Show the result
      document.getElementById('result').innerText = 'Result: ' + result;
    }
  </script>
</body>
</html>
