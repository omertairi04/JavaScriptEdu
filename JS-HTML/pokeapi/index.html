<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokemon Search</title>
  </head>
  <body>
    <div class="app">
      <h1>Pokémon Search</h1>
      <input
        type="text"
        id="pokemonInput"
        placeholder="Enter Pokémon name..."
      />
      <button id="searchBtn" onclick="searchPoke()" >Search</button>

      <div id="pokemonCard" class="card">
        <img id="pokemonImage" alt="Pokemon Image" />
        <h2 id="pokemonName"></h2>
        <p><strong>Type:</strong> <span id="pokemonType"></span></p>
        <p><strong>Abilities:</strong> <span id="pokemonAbilities"></span></p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
