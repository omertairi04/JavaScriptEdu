    <select name="" id="ngjyrat">
        <option value="red">Red</option>

        <option value="blue">Blue</option>
        <option value="black">Black</option>
    </select>

    <select name="" id="lloji-userit">

</div>
<div>

<div>

        <option value="red">Red</option>

        <option value="black">Black</option>
    </select>
    <button onclick="numroNgjyrat()">Numro Ngjyrat</button>
    <div id="numro-ngjyrat"></div>
</div>



</body>
<script>

const users = []
// [1,2,3,5,6,7].splice(3,1) = [1,2,3,5,6,7]

function deleteItem(index) {
    users.splice(index , 1)
    shfaqUserat()
}

    const shefat = document.getElementById("shefat")
    shefat.innerHTML = ""
    const menaxherat = document.getElementById("menaxherat")
    menaxherat.innerHTML = ""
    const puntort = document.getElementById("puntort")
    puntort.innerHTML = ""

    for (let i = 0;i<users.length;i++){

        const li = document.createElement("li")
        li.innerHTML = `${users[i].emri} ${users[i].mbiemri} - ${users[i].vitet} vjeq`
        const button = document.createElement("button")
        button.onclick = () => deleteItem(i)
        button.innerHTML = "FSHIJ"
        li.appendChild(button)

        li.style.color = users[i].ngjyra

        if (users[i].lloji === "shef") {
            shefat.appendChild(li)

function krijoPerdorues() {

    const emri = document.getElementById("emri").value
    const mbiemri = document.getElementById("mbiemri").value
    const vitet = document.getElementById("vitet").value
    const password = document.getElementById("password").value
    const confirmPassword = document.getElementById("confirm-password").value
    const ngjyra = document.getElementById("ngjyrat").value
    const lloji = document.getElementById("lloji-userit").value

    const user = {
        emri : emri,
        mbiemri : mbiemri,
        vitet : vitet,
        password : password,
        ngjyra : ngjyra,
        lloji : lloji
    }
    
    users.push(user)

    shfaqUserat()

}

function numroNgjyrat() {
    const ngjyraSelektuar = document.getElementById("numro-select").value  
    let numruesi = 0;

    for (let i=0;i<users.length;i++) {
        
        if (users[i].ngjyra === ngjyraSelektuar) {
            numruesi++;
        }
    }

    const paragraf = document.createElement("p")
    paragraf.innerHTML = numruesi
    
    const ngjyratDiv = document.getElementById("numro-ngjyrat");
    ngjyratDiv.innerHTML = ""
    ngjyratDiv.appendChild(paragraf)

}

</script>
