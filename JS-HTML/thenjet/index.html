<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thenjet</title>
  </head>
  <body>
    <div class="main-container">
      <div id="thenje-container">
        <h2 id="thenja"></h2>
        <p>- <span id="autori"></span> - <span id="vitet"></span></p>
      </div>
      <button onclick="ndrroThenjen()">Ndrro thenjen</button>

    <div class="form-container">
      <div id="krijo-container">
        <input type="text" id="thenja-input" placeholder="Shkruaj thenjen" />
        <input type="text" id="autori-input" placeholder="Shkruaj Autorin" />
        <input type="text" id="viti-input" placeholder="Shkruaj vitin" />
      </div>
      <button onclick="krijo()">Krijo</button>
    </div>
  </body>
  <script src="script.js"></script>
